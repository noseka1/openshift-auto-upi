# {{ ansible_managed }}
DEFAULT menu.c32
TIMEOUT 20
PROMPT 0
LABEL pxeboot
    MENU LABEL PXE Boot
    MENU DEFAULT
    KERNEL {{ openshift_install_config.ignition_url_prefix }}/{{ coreos.installer_kernel_url | basename }}
    APPEND {% if openshift_install_config.static_ips.enabled %}ip={{ item.ipaddr }}::{{ openshift_install_config.static_ips.parameters.gateway }}:{{ openshift_install_config.static_ips.parameters.netmask }}:{{ item.hostname }}:{{ openshift_install_config.static_ips.parameters.interface }}:none {% for dns in openshift_install_config.static_ips.parameters.nameservers %}nameserver={{ dns }} {% endfor %}{% else %}ip=dhcp{% endif %} rd.neednet=1 initrd={{ openshift_install_config.ignition_url_prefix }}/{{ coreos.installer_initramfs_url | basename }} console=ttyS0 console=tty0 coreos.inst=yes coreos.inst.install_dev=sda coreos.inst.image_url={{ openshift_install_config.ignition_url_prefix }}/{{ coreos.metal_bios_url | basename }} coreos.inst.ignition_url={{ openshift_install_config.ignition_url_prefix }}/{{ item.hostname }}.ign
LABEL pxeboot-debug
    MENU LABEL PXE Boot DEBUG
    KERNEL {{ openshift_install_config.ignition_url_prefix }}/{{ coreos.installer_kernel_url | basename }}
    APPEND {% if openshift_install_config.static_ips.enabled %}ip={{ item.ipaddr }}::{{ openshift_install_config.static_ips.parameters.gateway }}:{{ openshift_install_config.static_ips.parameters.netmask }}:{{ item.hostname }}:{{ openshift_install_config.static_ips.parameters.interface }}:none {% for dns in openshift_install_config.static_ips.parameters.nameservers %}nameserver={{ dns }} {% endfor %}{% else %}ip=dhcp{% endif %} rd.neednet=1 initrd={{ openshift_install_config.ignition_url_prefix }}/{{ coreos.installer_initramfs_url | basename }} console=ttyS0 console=tty0 coreos.inst=yes coreos.inst.install_dev=sda coreos.inst.image_url={{ openshift_install_config.ignition_url_prefix }}/{{ coreos.metal_bios_url | basename }} coreos.inst.ignition_url={{ openshift_install_config.ignition_url_prefix }}/{{ item.hostname }}.ign rd.shell rd.debug rd.udev.debug systemd.journald.max_level_console=debug log_buf_len=1M
LABEL disk0
  MENU LABEL Boot disk (0x80)
  LOCALBOOT 0
